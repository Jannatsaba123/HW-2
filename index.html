<html>
    <head>
        <title>Class2-Links of website & form</title>
    </head>
    <body>
        <h1>Website link</h1><br>
        <iframe height="500" width="500" src="https://eu.louisvuitton.com/eng-e1/homepage"></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GogcDtMpgMc?si=h1yFzKaYI03vwO20" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3689.8701511701684!2d91.83677857507108!3d22.3585312796448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30ad277ab0cff8a7%3A0x13eb8ccef8a22dde!2sCreative%20IT%20Institute%2C%20Chattogram%20Branch!5e0!3m2!1sen!2sbd!4v1717080103906!5m2!1sen!2sbd" width="500" height="450"></iframe><br><br><br><br>

        <form action="./test.html">
            <fieldset>
            <legend>This is a contact Form</legend><br><br>

            <label for="FName">First Name:</label>
            <input type="text" placeholder="Enter your First name" id="FName" required><br><br>

            <label for="LName">Last Name:</label>
            <input type="text" placeholder="Enter your Last name" id="LName" required><br><br>

            <label for="Email">Email:</label>
            <input type="text" placeholder="Enter your Email with@" id="Email" required><br><br>

            <label for="Pass">Password:</label>
            <input type="password" placeholder="Password" id="Pass" required ><br><br>

            <label for="Pass">Confirm Password:</label>
            <input type="password" placeholder="Confirm your password" id="Pass" required ><br><br>

            <label for="Number">Phone Number:</label>
            <input type="Number" placeholder="Enter your phone number" id="Number" required ><br><br><br>

            <label for="image">Choose your file:</label>
            <input type="file" accept=".png,.jpg" id="image"><br><br>
            
            <label for="date">Select your birth date:</label>
            <input type="date" id="date"><br><br>

            <label for="time">Select time:</label>
            <input type="time" id="time"><br><br>
            
            <label for="test">Select date & time:</label>
            <input type="datetime-local" id="test"><br><br>


            <label>Select Gender:</label>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="other">
            <label for="other">Others</label><br><br>

            <label for="">Interested Sector:</label>
            <label for="HTML">HTML</label>
            <input type="checkbox" id="HTML">
            <label for="CSS">CSS</label>
            <input type="checkbox" id="CSS">
            <label for="PHP">PHP</label>
            <input type="checkbox" id="PHP"><br><br>

            <select>
                <option value="Selected">Select One:</option>
                <option>চট্টগ্রাম </option>
                <option>রাজশাহী</option>
                <option> খুলনা</option>
                <option>বরিশাল</option>
                <option> সিলেট</option>
                <option>ঢাকা</option>
                <option>রংপুর</option>
                <option>ময়মনসিংহ</option>
            </select><br><br>

            <label for="search">Search:</label>
            <input type="search" id="search" placeholder="search"><br><br>

            <label for="color">Color:</label>
            <input type="color" id="color"><br><br>

            <label for="url">url:</label>
            <input type="url" placeholder="Enter url" id="url"><br><br>

            <textarea rows="20" cols="40" placeholder="Write details"></textarea><br><br>

            <button type="reset">
                reset
            </button>

            <input type="submit">

        </fieldset>
        </form>
       



    </body>
</html>
